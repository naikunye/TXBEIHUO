<html lang="zh-CN">

    <meta charset="UTF-8" />

    <title>探行跨境ERP | Tanxing Intelligent Supply Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              },
              cyan: {
                450: '#00f2ea', // Cyber Blue
              },
              fuchsia: {
                450: '#ff0050', // Cyber Pink
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow-blue': '0 0 15px rgba(59, 130, 246, 0.5)',
              'glow-purple': '0 0 20px rgba(168, 85, 247, 0.6)',
              'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.5)',
              'glow-pink': '0 0 15px rgba(236, 72, 153, 0.5)',
              'neon': '0 0 5px theme("colors.cyan.400"), 0 0 20px theme("colors.cyan.700")',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'scan': 'scan 4s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } },
              scan: { '0%': { top: '-100%' }, '100%': { top: '200%' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              breathe: { '0%, 100%': { opacity: '0.6', transform: 'scale(1)' }, '50%': { opacity: '1', transform: 'scale(1.05)' } },
            }
          }
        }
      }
    </script>
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #0f172a; /* Default to Dark Mode base */
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; 
      }

      /* Jarvis / Sci-Fi Background */
      .bg-aurora {
        background-color: #030712;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.1), transparent 25%);
        background-size: 100% 100vh;
        background-attachment: fixed;
      }
      
      /* Subtle Grid Overlay */
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      /* Premium Glass - Dark Mode Optimized */
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-panel:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); /* Indigo Glow on Hover */
      }

      /* Holographic Text */
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .text-neon-blue {
        color: #00f2ea;
        text-shadow: 0 0 5px rgba(0, 242, 234, 0.6);
      }
      .text-neon-purple {
        color: #d8b4fe;
        text-shadow: 0 0 5px rgba(216, 180, 254, 0.6);
      }

      /* Scrollbar - Thin & Sleek */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #475569; }
      
      /* Chart Effects */
      .chart-line-glow {
        filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.6));
      }
      .chart-bar-glow {
        filter: drop-shadow(0 0 6px rgba(16, 185, 129, 0.4));
      }
    </style>
